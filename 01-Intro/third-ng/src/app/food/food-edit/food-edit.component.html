<mat-card class="food-edit">
  <mat-card-header>
    <mat-card-title>Bearbeiten der Nahrung</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Enter name"
        [(ngModel)]="food.name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        placeholder="Enter price"
        [(ngModel)]="food.price"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="doSave()" color="primary">Save</button>
  </mat-card-actions>
</mat-card>
